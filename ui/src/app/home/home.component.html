<div class="wrapper">

  <div class="actions">
    <button mat-stroked-button (click)="openDialog()">ADD</button>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <mat-select (selectionChange)="filter()" [(ngModel)]="filterVal">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.view}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> MODEL </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> MODEL </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="soldAt">
        <th mat-header-cell *matHeaderCellDef> Sold At </th>
        <td mat-cell *matCellDef="let element"> {{element.soldAt | date}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th  mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element">
             <button (click)="sellCar(element)" *ngIf="element.status=='available'" mat-raised-button color="warn" >Sell</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
